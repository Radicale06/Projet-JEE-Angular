<div class="container-fluid h-100 mt-1">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sideMenu d-flex flex-column">
            <div class="d-flex flex-column justify-content-center  px-3 pt-2 text-white">
                <label class="joined-quizz-title">
                    Taken quizzes
                </label>
                <button *ngFor="let quizz of takenQuizzes" class="joined-quizz" (click)="displayFinishedQuizz(quizz)">
                    {{quizz.title}}
                </button>
            </div>
        </div>
        <div class="col" style="height: 100vh;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
