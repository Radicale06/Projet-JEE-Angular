<div *ngIf=" ! isCheated" class="container" style="height: 100vh;">
    <div class="score-area">
        <h2 class="m-auto text-white">Score: {{score}}/{{questionsCount}}</h2>
    </div>
</div>
<div *ngIf="isCheated" class="container d-flex justify-content-center align-items-center">
    <img src="../assets/cheating.png"  width="80%" height="80%"/>
</div>
