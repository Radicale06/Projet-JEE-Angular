<form [formGroup]="questionForm"  class="mt-3 p-3 actualModified">
    <label class="form-label">question</label>
<input class="form-control" formControlName="questionText" placeholder="question"/>
<div class="choices mt-3 ">
    <label class="form-label">choices</label>
    <div formArrayName="choices">
        <div *ngFor="let choice of questionForm.get('choices').controls let choiceIndex = index;" class="d-flex mt-2">
            <div class="d-flex w-100" [formGroupName]="choiceIndex">
                
                <input class="form-control choiceText" formControlName="choiceText" placeholder="choice"/>
                <input type="checkbox" class="checkbox" formControlName="isCorrect"/>
                <button   class="rm-choice-btn" (click)="removeChoice(choiceIndex)">
                    <i class="bi bi-x-lg"></i>
                  </button>
                
            </div>
        </div>
    </div>
    <button class="add-choice-btn btn mt-2" style="width: 12%;" (click)="addChoice()">
        <i class="bi bi-plus-lg mr-1"></i>
        add choice
    </button>
</div>
<button  class="btn btn-success rm-question mt-3" (click)="save()">
    <i class="bi bi-floppy mr-1"></i>
      save
</button>
<button  class="btn btn-info rm-question mt-3 ml-2" (click)="cancel()">
    <i class="bi bi-box-arrow-left mr-1"></i>
      cancel
</button>
<button  class="btn btn-danger rm-question mt-3 float-right" (click)="remove()">
    <i class="bi bi-trash3 mr-1"></i>
      remove
</button>
</form>
