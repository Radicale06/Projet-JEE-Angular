<div class="container-fluid h-100 mt-1">
    <div class="row flex-nowrap  h-100">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sideMenu min-vh-100 d-flex flex-column">
            <div class="d-flex flex-column justify-content-center  px-3 pt-2 text-white">
                <label class="joined-quizz-title">
                    Joined Quizzes
                </label>
                <button *ngFor="let quizz of joinedQuizzes" class="joined-quizz">
                    {{quizz}}
                </button>
            </div>
        </div>
        <div class="col align-items-center justify-content-center">
            <div>
                <form class="p-5 search-token" (submit)="onSubmit()">
                    <label class="form-label" for="token">join new quizz</label>
                    <input class="form-control mt-1" id="token" [formControl]="token" type="text" placeholder="quizz token"/>
                    <input class="btn btn-primary mt-1" type="submit" value="search"/>
                </form>
            </div>
                <div *ngIf="token_presents" class="m-5" style="height: 1px;background-color: white;"></div>
                <div class="p-5 mt-3 align-items-center justify-content-center" *ngIf="token_presents">
                    <h3 class=" mb-5 text-center">Quizz Informations</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Quizz Name</label>
                                <input type="text" class="form-control" [placeholder]="quizzData?.title" readonly />
                            </div>
                            <div class="form-group">
                                <label>Number of Questions</label>
                                <input type="number" class="form-control" [placeholder]="quizzData?.questions?.length" readonly/>
                            </div>
                            <div class="form-group">
                                <label>Creation Date</label>
                                <input type="date" class="form-control" placeholder="" readonly/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Teacher</label>
                                <input type="text" class="form-control" placeholder="-------------" readonly/>
                            </div>
                            <div class="form-group">
                                <label>Duration</label>
                                <input type="number" class="form-control" [placeholder]="quizzData?.duration" readonly/>                            
                            </div>
                            <div class="form-group">
                                <label>Max Participations</label>
                                <input type="number" class="form-control" [placeholder]="quizzData?.maxParticipations" readonly/>                            
                            </div>
                            
                            <button class="btn btn-danger ml-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                  </svg>
                            </button>
                            <input type="button" class="btn" value="Take the quizz" />
                        </div>
                    </div>
                </div>
            
        
        </div>
    </div>
</div>
