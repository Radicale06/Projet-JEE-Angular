<div class="container mt-2 ">
        
        <div STYLE="background-color:#000000; height:2px; width:100%;" class="mt-3 mb-3"></div>
        <h4 class="mt-3">Joined Students</h4>
        <img src="../assets/loading.gif" />
        <div *ngFor="let etudiant of liste_etudiants" class="joinedStudent">
                <img src="../assets/letter.png" />
                <h5>{{etudiant.username}}</h5>
                <h6>{{etudiant.etablissement}}:{{etudiant.classe}}</h6>
        </div>
        <br>
        <button class="btn btn-secondary lancer float-right" *ngIf="liste_etudiants.length" (click)="startQuizz()"> 
                Lancer le quizz
        </button>
        
</div>
