<div class="container register">
  <div class="row">
      <div class="col-md-3 register-left">
          <img [src]="active_page === 'student' ? '../assets/student.png' : '../assets/teacher.png'"/>
      </div>
      <div class="col-md-9 register-right">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
              <li class="nav-item"  (click)="activateUserPage('student')">
                  <a [ngClass]="active_page === 'student' ? 'nav-link active' : 'nav-link'" id="home-tab" data-toggle="tab" href="#student" role="tab" aria-controls="home" aria-selected="true">Etudiant</a>
              </li>
              <li class="nav-item"  (click)="activateUserPage('teacher')">
                  <a [ngClass]="active_page === 'teacher' ? 'nav-link active' : 'nav-link'" id="profile-tab" data-toggle="tab" href="#professeur" role="tab" aria-controls="profile" aria-selected="false">Professeur</a>
              </li>
          </ul>
          <div class="tab-content" id="myTabContent">
              <div [ngClass]="active_page==='student' ? 'tab-pane fade show active': 'tab-pane fade'" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Register as a Student</h3>
                  <div class="row register-form">
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="First Name *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Your Email *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control"  placeholder="Etablissement *" value="" />
                          </div>
                          <div class="form-group">
                            <select class="form-control">
                                <option disabled selected hidden>Gender *</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Last Name *" value="" />
                          </div>
                          <div class="form-group">
                              <input type="text" name="txtEmpPhone" class="form-control" placeholder="Username (Identifier) *" value="" />
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                        </div>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Classe *" value="" />
                          </div>
                          <input type="submit" class="btn btn-primary registerBtn"  value="Register"/>
                      </div>
                  </div>
              </div>
              

              <div [ngClass]="active_page==='teacher' ? 'tab-pane fade show active': 'tab-pane fade'" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <h3 class="register-heading">Register as a Teacher</h3>
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Etablissement *" value="" />
                        </div>
                        <div class="form-group">
                          <select class="form-control">
                              <option disabled selected hidden>Gender *</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                          </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmpPhone" class="form-control" placeholder="Username (Identifier) *" value="" />
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                      </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Departement *" value="" />
                        </div>
                        <input type="submit" class="btn btn-primary registerBtn"  value="Register"/>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>

</div>
