<div class="container-fluid h-100 mt-1">
    <div class="row flex-nowrap  h-100">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sideMenu  d-flex flex-column">
            <div class="d-flex flex-column justify-content-center  px-3 pt-2 text-white overflow-visible">
                <button class="new-quizz mb-5" (click)="displayNewQuizz()">
                    New quizz
                </button>
                <h4 class="menu-title">
                    Current quizzes
                </h4>
                <h6 *ngIf="list_current_quizzes.length == 0" class="m-auto mt-2" style="text-decoration: underline;">empty</h6>
                <div style="overflow-y: visible;">
                    <h5 *ngFor="let quizz of list_current_quizzes" (click)="displayCurrentQuizz(quizz)" [ngClass]="quizz.id == actualQuizzId?'selected_quizz_btn':'unselected-quizz'">
                        <i class="bi bi-lg"></i>
                        {{quizz.title}}
                    </h5>
                </div>
                <label class="menu-title">
                    Ready quizzes
                </label>
                <h6 *ngIf="list_ready_quizzes.length == 0" class="m-auto mt-2" style="text-decoration: underline;">empty</h6>
                <div style="overflow-y: visible;">
                    <h5 *ngFor="let quizz of list_ready_quizzes" (click)="displayReadyQuizz(quizz)" [ngClass]="quizz.id == actualQuizzId?'selected_quizz_btn':'unselected-quizz'">
                        <i class="bi bi-lg"></i>
                        {{quizz.title}}
                    </h5>
                </div>
                    
                <label class="menu-title">
                    Finished quizzes
                </label>
                <h6 *ngIf="list_finished_quizzes.length == 0" class="m-auto mt-2" style="text-decoration: underline;">empty</h6>
                <div style="overflow-y: visible;">
                    <h6 *ngFor="let quizz of list_finished_quizzes" (click)="displayFinishedQuizz(quizz)" [ngClass]="quizz.id == actualQuizzId?'selected_quizz_btn':'unselected-quizz'">
                        <i class="bi bi-hash"></i>
                        {{quizz.title}}
                    </h6>
                </div>
            </div>
        </div>
            <div class="col">
                <router-outlet></router-outlet>
            </div>
            
            
    </div>
</div>
